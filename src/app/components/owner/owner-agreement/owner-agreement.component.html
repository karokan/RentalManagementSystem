<button
  mat-button
  class="button-controll"
  [routerLink]="['../' + link, 'agreementList']"
>
  <mat-icon>arrow_back</mat-icon> Umowy
</button>

<form [formGroup]="changeNotifyForm" (ngSubmit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="400px">
    <h1 class="header-class">Stwórz umowę</h1>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="controle-container">
        <!-- <form (submit)="showUserData(userForm)" #userForm="ngForm"> -->
        <mat-form-field class="example-full-width">
          <mat-label>Wpisz email najemcy</mat-label>
          <input
            formControlName="email"
            type="text"
            name="email"
            email
            matInput
            placeholder="Wpisz Email"
            value=""
          />
          <!-- <mat-error *ngIf="email.invalid">
            Please enter a valid email address
          </mat-error> -->
        </mat-form-field>
        <!-- <button mat-button class="button-check-class">Sprawdź</button> -->
        <!-- <form [formGroup]="changeNotifyForm" (ngSubmit)="onSubmit()"> -->

        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title> Wybierz nieruchomość</mat-panel-title>
            </mat-expansion-panel-header>
            <div>
              <mat-radio-group
                class="example-headers-align"
                multi
                *ngIf="properties.length > 0"
                formControlName="property"
              >
                <mat-expansion-panel
                  *ngFor="let property of properties"
                  #panel1
                >
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <mat-radio-button
                        #radio
                        [value]="property.id"
                      ></mat-radio-button>
                      {{ property.address }}
                    </mat-panel-title>
                    <mat-panel-description>
                      <mat-icon>home</mat-icon>
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <p class="content-list">{{ property.city }}</p>
                  <p class="content-list">{{ property.postalCode }}</p>
                  <p class="mat-body-1" *ngIf="properties.length <= 0">
                    Brak dostępnych nieruchomości
                  </p>
                </mat-expansion-panel>
              </mat-radio-group>
            </div>
          </mat-expansion-panel>
        </mat-accordion>

        <!-- <button>submit</button> -->
        <!-- </form> -->

        <!-- <mat-accordion
          class="example-headers-align"
          multi
          *ngIf="properties.length > 0"
        >
          <mat-expansion-panel *ngFor="let property of properties" #panel1>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-radio-button
                  [value]="property.id"
                  ngModel
                  name="property"
                  (change)="getPropertyId($event)"
                  formControlName="notify"
                >
                </mat-radio-button>
                {{ property.address }}
              </mat-panel-title>
              <mat-panel-description>
                <mat-icon>home</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p class="content-list">{{ property.city }}</p>
            <p class="content-list">{{ property.postalCode }}</p>
            <p class="mat-body-1" *ngIf="properties.length <= 0">
              Brak dostępnych nieruchomości
            </p>
          </mat-expansion-panel>
        </mat-accordion> -->
      </div>
    </mat-grid-tile>

    <mat-grid-tile
      [colspan]="1"
      [rowspan]="1"
      class="rangePicker-class-controll"
    >
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Dodaj zakres czasowy</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input
              formControlName="start"
              matStartDate
              placeholder="Start date"
            />
            <input formControlName="end" matEndDate placeholder="End date" />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

        <!-- <mat-form-field appearance="fill">
          <mat-label>Amount</mat-label>
          <input matInput type="number" class="example-right-align" />
          <span matPrefix>$&nbsp;</span>
          <span matSuffix>.00</span>
        </mat-form-field> -->
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Czynsz</mat-label>
          <input
            formControlName="rent"
            matInput
            type="number"
            class="example-right-align"
          />
          <span matSuffix>.00</span>
          <span matSuffix>zł&nbsp;</span>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Zaliczka za media</mat-label>
          <input
            formControlName="media"
            matInput
            type="number"
            class="example-right-align"
          />
          <span matSuffix>.00</span>
          <span matSuffix>zł&nbsp;</span>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Kaucja</mat-label>
          <input
            formControlName="deposit"
            matInput
            type="number"
            class="example-right-align"
          />
          <span matSuffix>.00</span>
          <span matSuffix>zł&nbsp;</span>
        </mat-form-field>
        <br />

        <button mat-button class="button-create-class">Zapisz umowę</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>

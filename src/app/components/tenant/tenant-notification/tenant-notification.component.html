<div class="center-content-login">
  <mat-card
    [class.mat-elevation-z2]="!isActive"
    [class.mat-elevation-z8]="isActive"
    class="example-card"
  >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Zgłoszenia</mat-card-title>
      <mat-card-subtitle>Dodaj, usuń, lub sprawdź zgłoszenia</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group mat-stretch-tabs>
        <mat-tab class="mat-tab-labels" label="Dodaj zgłoszenie">
          <div class="main-div">
            <mat-card>
              <form
                (submit)="onAddNotification(notificationForm)"
                #notificationForm="ngForm"
              >
                <mat-form-field>
                  <mat-label>Tytuł</mat-label>
                  <input
                    matInput
                    ngModel
                    type="text"
                    name="title"
                    required
                    minlength="4"
                    #title="ngModel"
                  />
                  <mat-error *ngIf="title.invalid"
                    >Stwórz tytuł zgłoszenia
                  </mat-error>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Opis</mat-label>
                  <textarea
                    matTextareaAutosize
                    matAutosizeMinRows="5"
                    matAutosizeMaxRows="10"
                    matInput
                    ngModel
                    name="content"
                    required
                    minlength="4"
                    #content="ngModel"
                  ></textarea>
                  <mat-error *ngIf="content.invalid"
                    >Stwórz tytuł zgłoszenia
                  </mat-error>
                </mat-form-field>
                <mat-card-actions>
                  <button type="submit" mat-raised-button color="accent">
                    Zapisz zgłoszenie
                  </button>
                </mat-card-actions>
              </form>
            </mat-card>
          </div>
        </mat-tab>
        <mat-tab label="Lista zgłoszeń">
          <mat-accordion
            multi="true"
            class="list-container"
            *ngIf="notifications.length > 0"
          >
            <mat-expansion-panel *ngFor="let noti of notifications">
              <mat-expansion-panel-header>
                <mat-panel-title> {{ noti.title }}</mat-panel-title>
              </mat-expansion-panel-header>
              <p class="content-list">{{ noti.content }}</p>
              <mat-action-row>
                <!-- <button mat-button color="primary">EDYTUJ</button> -->
                <button mat-button color="warn" (click)="onDelete(noti.id)">
                  USUŃ
                </button>
              </mat-action-row>
            </mat-expansion-panel>
          </mat-accordion>
          <p class="mat-body-1" *ngIf="notifications.length <= 0">
            Brak zgłoszeń
          </p>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
